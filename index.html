<!DOCTYPE html>
<html lang="en" class="color-theme-deeppurple">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2196f3">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
    <title>Cenius Claim</title>
    <link rel="stylesheet" href="../../packages/core/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="apple-touch-icon" href="img/f7-icon-square.png">
    <link rel="icon" href="img/f7-icon.png">
</head>

<body class=" ">
    <div id="app">

        <div class="view view-main view-init safe-areas" data-master-detail-breakpoint="800" data-url="/">


            <div class="page-content">
                <div class="page-content login-screen-content  ">
                    <div class="login-screen-title">

                        <img src="img/CG-logo-ai.png" style="width: 60%;">
                    </div>
                    <form>




                        <div class="list">
                            <ul>
                                <li class="item-content item-input item-input-with-value">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Team ID</div>
                                        <div class="item-input-wrap">
                                            <input type="email" placeholder="Your team ID" id="demo-username-2" class="input-with-value">
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input item-input-with-value">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Username</div>
                                        <div class="item-input-wrap">
                                            <input type="text" placeholder="Your username" id="demo-username-2" class="input-with-value">
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </li>

                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Password</div>
                                        <div class="item-input-wrap">
                                            <input type="password" placeholder="Your password" id="demo-password-2" class="">
                                        </div>
                                    </div>
                                </li>

                            </ul>
                        </div>
                        <div class="list">
                            <div class="block block-strong">
                                <a href="/profile/" class="button button-large  button-round  button-fill button-preloader ${isLoading ? 'button-loading' : ''}" @click=${load}>

                                    <span>Login </span>
                                </a>
                                <div class="block-footer">www.claimGenius.com</div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="packages/core/js/framework7.bundle.min.js"></script>
<script src="js/routes.js"></script>
<script src="js/app.js"></script>

<script>
    return {
        methods: {
            signIn: function() {
                var $ = this.$;
                var app = this.$app;
                var router = this.$router;
                var username = $('input#demo-username-2').val();
                var password = $('input#demo-password-2').val();
                app.dialog.alert('Username: ' + username + '<br>Password: ' + password, function() {
                    app.loginScreen.close();
                    router.back();
                })
            }
        }
    }
</script>

</body>

</html>
